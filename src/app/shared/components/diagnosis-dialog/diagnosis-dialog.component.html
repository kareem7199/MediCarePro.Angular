<mat-dialog-content>
  <h1>{{ this.diagnosis.boneName }}</h1>
  <form class="d-flex flex-column gap-4" (submit)="save()">
    <div class="form-group d-flex flex-column gap-2">
      <label for="diagnosis">Diagnosis</label>
      <textarea
        class="form-control"
        [(ngModel)]="diagnosis.diagnosisDetails"
        placeholder="Enter diagnosis"
        id="diagnosis"
        name="diagnosis"
        rows="4"
      ></textarea>
    </div>
    <div class="form-group d-flex flex-column gap-2">
      <label for="procedure">Procedure</label>
      <textarea
        class="form-control"
        placeholder="Enter procedure"
        [(ngModel)]="diagnosis.procedure"
        id="procedure"
        name="procedure"
        rows="4"
      ></textarea>
    </div>
    <div class="form-group d-flex flex-column gap-2">
      <label for="fees">Fees</label>
      <input
        type="number"
        [(ngModel)]="diagnosis.fees"
        class="form-control"
        id="fees"
        name="fees"
        placeholder="fees"
      />
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-dialog-close class="btn btn-danger">Close</button>
  <!-- <button class="btn btn-primary ms-2" (click)="save()">Save</button> -->
</mat-dialog-actions>
