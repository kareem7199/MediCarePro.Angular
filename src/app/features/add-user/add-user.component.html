<div class="w-100">
  <form *ngIf="showContent" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3">
    <h1>Add User</h1>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName"  [(ngModel)]="firstName"/>
    </div>
    <div class="form-group">
      <label for="firstName">Second Name</label>
      <input type="text" class="form-control" id="secondName" name="secondName" [(ngModel)]="secondName"/>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber"/>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email"/>
    </div>

    <div>
      <div class="form-check form-check-inline" *ngFor="let role of roles">
        <input
          class="form-check-input"
          type="checkbox"
          [id]="role.name"
          [value]="role.name"
          (change)="onRoleChange($event)"
          [checked]="selectedRoles.includes(role.name)"
        />
        <label class="form-check-label" [htmlFor]="role.name">{{
          role.name
        }}</label>
      </div>
    </div>

    <div class="form-group" *ngIf="showSpecialties">
      <label for="specialtySelect">Specialty</label>
      <select
        class="form-control"
        id="specialtySelect"
        name="specialty"
        [(ngModel)]="selectedSpecialty"
      >
        <option value="null" [defaultSelected]="true">Select an option</option>
        <option
          *ngFor="let specialty of specialties"
          [value]="specialty.id"
          [id]="specialty.id"
        >
          {{ specialty.name }}
        </option>
      </select>
    </div>

    <button class="btn btn-primary w-100">Submit</button>
  </form>

  <div
    class="spinner-grow text-primary mx-auto d-flex"
    role="status"
    *ngIf="!showContent"
  >
    <span class="sr-only">Loading...</span>
  </div>
</div>
